[profile.default]
src = "src"
out = "out"
libs = ["lib"]
fs_permissions = [{ access = "read-write", path = "./"}]

[lint]
exclude_lints = ["mixed-case-function", "mixed-case-variable", 
                    "screaming-snake-case-immutable", "asm-keccak256", 
                    "screaming-snake-case-const", "incorrect-shift", "pascal-case-struct"]

